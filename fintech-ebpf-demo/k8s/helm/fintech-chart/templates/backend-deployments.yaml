# Trading API Deployment
{{- if .Values.tradingApi.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fintech-chart.fullname" . }}-trading-api
  labels:
    {{- include "fintech-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: trading-api
spec:
  replicas: {{ .Values.tradingApi.replicaCount }}
  selector:
    matchLabels:
      {{- include "fintech-chart.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: trading-api
  template:
    metadata:
      labels:
        {{- include "fintech-chart.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: trading-api
    spec:
      containers:
        - name: trading-api
          image: "{{ .Values.tradingApi.image.repository }}:{{ .Values.tradingApi.image.tag | default .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.tradingApi.service.port }}
              protocol: TCP
          env:
            - name: DATABASE_HOST
              value: "postgres-service"
            - name: DATABASE_USER
              value: "postgres"
            - name: DATABASE_PASSWORD
              value: "password"
            - name: DATABASE_NAME
              value: "fintech_db"
            - name: REDIS_HOST
              value: "redis-service"
---
{{- end }}

