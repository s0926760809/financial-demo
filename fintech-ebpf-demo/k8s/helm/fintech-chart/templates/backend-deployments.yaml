{{- if .Values.tradingApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fintech-chart.fullname" . }}-trading-api
  labels:
    {{- include "fintech-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: trading-api
spec:
  replicas: {{ .Values.tradingApi.replicaCount }}
  selector:
    matchLabels:
      {{- include "fintech-chart.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: trading-api
  template:
    metadata:
      labels:
        {{- include "fintech-chart.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: trading-api
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- range . }}
        - name: {{ .name }}
        {{- end }}
      {{- end }}
      containers:
        - name: trading-api
          image: "{{ .Values.tradingApi.image.repository }}:{{ .Values.tradingApi.image.tag | default .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.tradingApi.service.targetPort }}
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: "{{ .Values.env.DATABASE_URL }}"
            - name: REDIS_URL
              value: "{{ .Values.env.REDIS_URL }}"
            - name: LOG_LEVEL
              value: "{{ .Values.env.LOG_LEVEL }}"
          resources:
            {{- toYaml .Values.tradingApi.resources | nindent 12 }}
---
{{- end }}
