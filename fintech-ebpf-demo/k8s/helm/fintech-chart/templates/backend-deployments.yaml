# Trading API Deployment
{{- if .Values.tradingApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fintech-chart.fullname" . }}-trading-api
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    {{- include "fintech-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: trading-api
spec:
  replicas: {{ .Values.tradingApi.replicaCount }}
  selector:
    matchLabels:
      {{- include "fintech-chart.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: trading-api
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
      labels:
        {{- include "fintech-chart.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: trading-api
    spec:
      serviceAccountName: {{ include "fintech-chart.serviceAccountName" . }}
      securityContext:
        {{- include "fintech-chart.podSecurityContext" . | nindent 8 }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: trading-api
          image: "{{ .Values.tradingApi.image.repository }}:{{ include "fintech-chart.imageTag" .Values.tradingApi.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          securityContext:
            {{- include "fintech-chart.securityContext" . | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.tradingApi.service.targetPort }}
              protocol: TCP
          env:
            - name: DATABASE_URL
              value: {{ include "fintech-chart.databaseUrl" . | quote }}
            - name: REDIS_URL
              value: {{ include "fintech-chart.redisUrl" . | quote }}
            - name: GIN_MODE
              value: {{ .Values.tradingApi.env.GIN_MODE | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.tradingApi.env.LOG_LEVEL | quote }}
            - name: PORT
              value: {{ .Values.tradingApi.env.PORT | quote }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "fintech-chart.fullname" . }}-secrets
                  key: jwt_secret
          {{- include "fintech-chart.healthcheck.readiness" .Values.tradingApi | nindent 10 }}
          {{- include "fintech-chart.healthcheck.liveness" .Values.tradingApi | nindent 10 }}
          resources:
            {{- include "fintech-chart.resources" .Values.tradingApi.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- end }}

