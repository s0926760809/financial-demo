# Trading API Deployment
{{- if .Values.backend.tradingApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fintech-chart.trading-api.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fintech-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: trading-api
spec:
  replicas: {{ .Values.backend.tradingApi.replicaCount }}
  selector:
    matchLabels:
      {{- include "fintech-chart.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: trading-api
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
      labels:
        {{- include "fintech-chart.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: trading-api
    spec:
      serviceAccountName: {{ include "fintech-chart.serviceAccountName" . }}
      securityContext:
        {{- include "fintech-chart.podSecurityContext" . | nindent 8 }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: trading-api
          image: {{ include "fintech-chart.trading-api.image" . }}
          imagePullPolicy: {{ include "fintech-chart.imagePullPolicy" . }}
          securityContext:
            {{- include "fintech-chart.securityContext" . | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.tradingApi.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "fintech-chart.fullname" . }}-config
            - secretRef:
                name: {{ include "fintech-chart.fullname" . }}-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            {{- toYaml .Values.backend.tradingApi.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- end }}

