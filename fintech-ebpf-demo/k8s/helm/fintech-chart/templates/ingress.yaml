{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "fintech-chart.fullname" . }}-ingress
  labels:
    {{- include "fintech-chart.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: nginx
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # API v1路由到trading-api (優先級最高)
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: trading-api-service
                port:
                  number: 8080
          # 其他API路由
          - path: /api/risk
            pathType: Prefix
            backend:
              service:
                name: risk-engine-service
                port:
                  number: 8081
          - path: /api/payment
            pathType: Prefix
            backend:
              service:
                name: payment-gateway-service
                port:
                  number: 8082
          - path: /api/audit
            pathType: Prefix
            backend:
              service:
                name: audit-service-service
                port:
                  number: 8083
          # WebSocket路由
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: audit-service-service
                port:
                  number: 8083
          # 前端路由 - 預設處理（最低優先級）
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 8080
    {{- end }}
{{- end }} 