<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建訂單測試</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold;
        }
        input, select { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ddd; 
            border-radius: 4px;
            box-sizing: border-box;
        }
        button { 
            background-color: #1890ff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { 
            background-color: #40a9ff; 
        }
        button:disabled { 
            background-color: #d9d9d9; 
            cursor: not-allowed;
        }
        .result { 
            margin-top: 20px; 
            padding: 15px; 
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success { 
            background-color: #f6ffed; 
            border: 1px solid #b7eb8f; 
            color: #52c41a;
        }
        .error { 
            background-color: #fff2f0; 
            border: 1px solid #ffccc7; 
            color: #ff4d4f;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>🔧 新建訂單測試工具</h1>
        <p>測試新建訂單API是否正常工作</p>
        
        <form id="orderForm">
            <div class="form-group">
                <label for="symbol">股票代碼:</label>
                <select id="symbol" required>
                    <option value="AAPL">AAPL - 蘋果公司</option>
                    <option value="GOOGL">GOOGL - 谷歌</option>
                    <option value="TSLA">TSLA - 特斯拉</option>
                    <option value="MSFT">MSFT - 微軟</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="side">交易方向:</label>
                <select id="side" required>
                    <option value="buy">買入</option>
                    <option value="sell">賣出</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="orderType">訂單類型:</label>
                <select id="orderType" required>
                    <option value="market">市價單</option>
                    <option value="limit">限價單</option>
                    <option value="stop">止損單</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="quantity">數量:</label>
                <input type="number" id="quantity" min="1" max="10000" value="10" required>
            </div>
            
            <div class="form-group">
                <label for="price">價格 ($):</label>
                <input type="number" id="price" min="0.01" step="0.01" value="200.00" required>
            </div>
            
            <button type="submit" id="submitBtn">🚀 提交訂單</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            // 禁用按鈕
            submitBtn.disabled = true;
            submitBtn.textContent = '⏳ 提交中...';
            
            // 收集表單數據
            const orderData = {
                symbol: document.getElementById('symbol').value,
                side: document.getElementById('side').value,
                order_type: document.getElementById('orderType').value,
                quantity: parseInt(document.getElementById('quantity').value),
                price: parseFloat(document.getElementById('price').value),
                time_in_force: 'GTC'
            };
            
            try {
                const response = await fetch('/api/v1/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-User-ID': 'demo-user-123'
                    },
                    body: JSON.stringify(orderData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ 訂單創建成功！\n\n${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ 訂單創建失敗！\n\n${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 網絡錯誤：${error.message}`;
            } finally {
                // 恢復按鈕
                submitBtn.disabled = false;
                submitBtn.textContent = '🚀 提交訂單';
            }
        });
    </script>
</body>
</html>
