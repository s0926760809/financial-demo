user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日誌格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # 故意暴露服務器信息用於演示
    server_tokens on;

    # WebSocket 連接升級配置
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # 故意添加一些不安全的響應頭用於演示
        add_header X-Debug-Mode "enabled";
        add_header X-API-Endpoint "http://localhost:30080";
        add_header X-Build-Version "3.0.0";

        # 安全頭配置（部分故意配置不當）
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        # 故意註釋掉 CSP 頭
        # add_header Content-Security-Policy "default-src 'self'";

        # SPA 路由處理
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API 代理配置 - 在K8s環境中，這些由Ingress處理
        # 但保留一些代理設置用於開發環境
        location /api/ {
            # 在K8s環境中，這個路徑通常不會被命中，因為Ingress會直接路由到後端服務
            # 添加一些調試信息
            add_header X-Debug-Info "Frontend container received API request" always;
            add_header X-Request-Path $request_uri always;
            
            # 返回404，因為API請求應該通過Ingress處理
            return 404 "API requests should be handled by Ingress";
        }

        # WebSocket 代理
        location /ws/ {
            proxy_pass http://audit-service-service:8083/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # 故意暴露敏感文件用於演示
        location /api-key.txt {
            alias /usr/share/nginx/html/api-key.txt;
        }

        location /admin-token.txt {
            alias /usr/share/nginx/html/admin-token.txt;
        }

        location /package.json {
            alias /usr/share/nginx/html/package.json;
        }

        # 健康檢查端點
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 靜態資源緩存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # 故意允許目錄瀏覽（不安全）
        location /debug/ {
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
        }

        # 錯誤頁面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
} 